<!DOCTYPE html> 
<!-- this !DOCTYPE tells the browser we're going to be using HTML5-->
<html>
<!-- root element; entire top level element, all standards are derived from the root element. Everything goes inside this.-->
    <head>
        <title>Title - Testing</title>
        <!-- the title is what we see for each tab in a browser. Short brief description of what the content of the page is all about.-->
        <!-- head is also where all your metadata for the document is coded.-->
    </head>

    <body>
        <!-- Content of your webpage goes here-->
    </body>
</html>
